<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pokedex</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@300&family=Roboto+Condensed&display=swap" rel="stylesheet">
    <link href="CSS/styles.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <!--Nav bar bootstrap-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light" role="navigation">
      <a class="navbar-brand" href="#">Pokemon List</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav" aria-label="Main navigation">
          <li class="nav-item">
            <a class="nav-link" href="#" aria-current="page">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">About</a>
          </li>
        </ul>
      </div>
    </nav>
    
    

    <!--pokemon list-->
      <h1>Pokedex</h1>
      <ul class="list-group">
        <div class="pokemon-list"></div>
        <li class="list-group-item">Item 1</li>
        <li class="list-group-item">Item 2</li>
        <li class="list-group-item">Item 3</li>
      </ul>
      <button class="btn btn-primary">Button</button>

    <!-- modal begins-->
    <div id="modal" class="modal-container">
      <div class="modal-content">
        <span class="close">&times;</span>
        <img id="modal-image" src="" alt="">
        <h2 id="modal-name"></h2>
        <p id="modal-height"></p>
        <p id="modal-weight"></p>
        <p id="modal-type"></p>
      </div>
    </div>
    
    <!--bootstrap for details in pokemon-->
    <!-- Bootstrap Modal for Detailed Pokemon Information -->
    <div class="modal fade" id="pokemonDetailModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Pokemon Details</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <p><strong>Name:</strong> <a href="#" id="pokemonName"></a></p>
            <p><strong>Type:</strong> <span id="pokemonType"></span></p>
            <p><strong>Height:</strong> <span id="pokemonHeight"></span></p>
            <p><strong>Weight:</strong> <span id="pokemonWeight"></span></p>
          </div>
        </div>
      </div>
    </div>
              

  
    <!--polyfill-->
    <script src="JS/promise-polyfill.js"></script>
    <script src="JS/fetch-polyfill.js"></script>
    <!--CDN link for jQuery below-->
    <script src="https://code.jquery.com/jquery-3.6.4.js" integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous"></script>
    <!-- bootstrap framework-->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.min.js" integrity="sha384-heAjqF+bCxXpCWLa6Zhcp4fu20XoNIA98ecBC1YkdXhszjoejr5y9Q77hIrv8R9i" crossorigin="anonymous"></script>
    <script src="JS/script.js"></script>


  </body>
</html>
